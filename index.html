<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A tool to test golf distance control with random yardages.">
    <meta name="author" content="Your Name">
    <title>Golf Distance Control Test</title>
    <!-- Link to Google Fonts for professional typography -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <!-- Favicon (replace 'icon.png' with your golf-themed icon file) -->
    <link rel="icon" type="image/png" href="icon.png">
    <style>
        /* Reset default styles and set global properties */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f4f4f9;
            color: #333;
            line-height: 1.6;
        }

        /* Header styling */
        header {
            background-color: #2e7d32;
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 2rem;
            font-weight: 700;
        }

        /* Form and input styling */
        .input-group {
            margin: 15px 0;
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
        }

        label {
            font-weight: 500;
            margin-right: 5px;
        }

        input {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
            width: 80px;
            text-align: center;
        }

        input:focus {
            outline: none;
            border-color: #2e7d32;
            box-shadow: 0 0 5px rgba(46, 125, 50, 0.5);
        }

        button {
            padding: 10px 20px;
            background-color: #2e7d32;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s, transform 0.1s;
        }

        button:hover {
            background-color: #1b5e20;
            transform: scale(1.05);
        }

        button:active {
            transform: scale(0.95);
        }

        /* Results and shot styling */
        #results {
            margin-top: 20px;
        }

        .shot {
            margin: 15px 0;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }

        #overallScore {
            margin-top: 20px;
            font-size: 1.2rem;
            font-weight: 700;
            color: #2e7d32;
        }

        /* Responsive design */
        @media (max-width: 480px) {
            input {
                width: 60px;
            }

            button {
                width: 100%;
                margin: 5px 0;
            }

            .input-group {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Golf Distance Control Test</h1>
    </header>
    <div class="input-group">
        <label>Min Distance (yards):</label>
        <input type="number" id="minRange" value="50">
        <label>Max Distance (yards):</label>
        <input type="number" id="maxRange" value="200">
        <label>Number of Shots:</label>
        <input type="number" id="quantity" value="5">
    </div>
    <button onclick="generateShots()">Generate Shots</button>
    <button onclick="resetAll()" style="background-color: #d32f2f;">Reset All</button>
    <div id="results"></div>
    <div id="overallScore"></div>

    <script>
        // Generate random shots with target distances
        function generateShots() {
            const min = parseInt(document.getElementById('minRange').value);
            const max = parseInt(document.getElementById('maxRange').value);
            const quantity = parseInt(document.getElementById('quantity').value);
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '';
            document.getElementById('overallScore').innerHTML = '';

            if (isNaN(min) || isNaN(max) || isNaN(quantity) || min >= max || quantity < 1) {
                resultsDiv.innerHTML = 'Please enter valid numbers (min < max, quantity â‰¥ 1).';
                return;
            }

            for (let i = 0; i < quantity; i++) {
                const distance = Math.floor(Math.random() * (max - min + 1)) + min;
                const shotDiv = document.createElement('div');
                shotDiv.className = 'shot';
                shotDiv.innerHTML = `
                    <p>Shot ${i + 1}: Hit to ${distance} yards</p>
                    <label>Carry Distance (yards):</label>
                    <input type="number" id="carryDistance${i}" placeholder="Enter carry distance">
                    <label>Lateral Deviation (feet, left or right):</label>
                    <input type="number" id="lateralDeviation${i}" placeholder="Enter feet off target line">
                    <button onclick="calculateScore(${i}, ${distance})">Score Shot</button>
                    <p id="score${i}"></p>
                `;
                resultsDiv.appendChild(shotDiv);
            }
            const averageButton = document.createElement('button');
            averageButton.innerHTML = 'Calculate Overall Average';
            averageButton.onclick = calculateOverallAverage;
            resultsDiv.appendChild(averageButton);
        }

        // Calculate individual shot score
        function calculateScore(shotIndex, targetDistance) {
            const carryDistance = parseFloat(document.getElementById(`carryDistance${shotIndex}`).value);
            const lateralDeviation = parseFloat(document.getElementById(`lateralDeviation${shotIndex}`).value);
            const scoreElement = document.getElementById(`score${shotIndex}`);

            if (isNaN(carryDistance) || isNaN(lateralDeviation)) {
                scoreElement.innerHTML = 'Please enter valid numbers for carry distance and lateral deviation.';
                return;
            }

            const distanceError = Math.abs(targetDistance - carryDistance);
            const maxDistanceError = targetDistance * 0.2;
            const distanceScore = Math.max(0, 50 * (1 - distanceError / maxDistanceError));

            const maxLateralDeviation = 90;
            const lateralScore = Math.max(0, 50 * (1 - Math.abs(lateralDeviation) / maxLateralDeviation));

            const totalScore = Math.round(distanceScore + lateralScore);
            scoreElement.innerHTML = `Score: ${totalScore}/100`;
        }

        // Calculate average score across all shots
        function calculateOverallAverage() {
            const quantity = parseInt(document.getElementById('quantity').value);
            let totalScore = 0;
            let scoredShots = 0;

            for (let i = 0; i < quantity; i++) {
                const scoreElement = document.getElementById(`score${i}`);
                const scoreText = scoreElement.innerHTML;
                if (scoreText.startsWith('Score: ')) {
                    const score = parseInt(scoreText.replace('Score: ', '').replace('/100', ''));
                    if (!isNaN(score)) {
                        totalScore += score;
                        scoredShots++;
                    }
                }
            }

            const overallScoreElement = document.getElementById('overallScore');
            if (scoredShots === 0) {
                overallScoreElement.innerHTML = 'No scores entered yet. Score at least one shot first.';
            } else {
                const averageScore = Math.round(totalScore / scoredShots);
                overallScoreElement.innerHTML = `Overall Average Score: ${averageScore}/100`;
            }
        }

        // Reset all inputs and scores
        function resetAll() {
            document.getElementById('minRange').value = '50';
            document.getElementById('maxRange').value = '200';
            document.getElementById('quantity').value = '5';
            document.getElementById('results').innerHTML = '';
            document.getElementById('overallScore').innerHTML = '';
        }
    </script>
</body>
</html>
